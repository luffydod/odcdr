<!DOCTYPE html>
<html>
<head>
    <title>ChatGGG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- 添加 Markdown 渲染相关的库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 添加代码高亮支持 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="header-top">
                <img src="/static/images/logo.png" alt="网站Logo" class="site-logo">
                <h1 class="site-title">ChatChat</h1>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="/" class="active">主页</a></li>
                    <li class="nav-item"><a href="/image-ocr">图片文本识别</a></li>
                    <li class="nav-item"><a href="/video-ocr">视频文本识别</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <!-- 历史记录滚动区域 -->
        <div class="history-scroll-container">
            <button class="scroll-btn scroll-left" id="scrollLeft">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="history-wrapper">
                <div class="chat-history" id="chatHistory">
                    <!-- 更多历史记录将在这里动态显示 -->
                </div>
            </div>
            
            <button class="scroll-btn scroll-right" id="scrollRight">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <!-- 添加新对话按钮区域 -->
        <div class="new-chat-container">
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i>
                创建新对话
            </button>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="main-content">
            <div class="chat-container">
                <!-- 消息显示区域 -->
                <div class="chat-messages" id="chatMessages">
                    <!-- 消息将动态插入这里 -->
                    
                </div>
                
                <!-- 输入区域 -->
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea id="chatInput" placeholder="请输入您的问题😁"></textarea>
                        <button id="expandBtn" class="expand-btn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                    <div class="bottom-controls">
                        <span id="charCount">0/2000</span>
                        <button id="sendBtn" class="send-btn">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加到 body 标签内的末尾 -->
    <div id="confirmDialog" class="confirm-dialog">
        <div class="confirm-dialog-content">
            <div class="confirm-dialog-header">
                <h3>删除确认</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="confirm-dialog-body">
                <p>确定要删除这条对话记录吗？</p>
            </div>
            <div class="confirm-dialog-footer">
                <button class="cancel-btn">取消</button>
                <button class="confirm-btn">确定删除</button>
            </div>
        </div>
    </div>

    <!-- 添加Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 添加JavaScript文件 -->
    <script src="/static/js/chat.js"></script>
</body>
</html>
